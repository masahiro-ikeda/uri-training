apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

dependencies {
    providedCompile "javax.servlet:javax.servlet-api:3.1.0" // warをデプロイする場合はcompile -> providedCompile
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.10'
}
